<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <form action="">

            <div class="form-group">
                <input type="id" required>
                <label for="">Username</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <p><a href=" https://wa.me/8010885050">Need Help?</a></p>

            <input id="btn" type="submit" value="Login">

            <p>Loved Our Work! <a href="../QR/qr.html" id="supportLink">Support here.</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
